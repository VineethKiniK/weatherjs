<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="Images/images/search.png"></button>
        </div>
        <div class="weather">
            <img src="Images/images/rain.png" alt="rain" class="weather-icon">
            <h1 class="temp">22째C</h1>
            <h2 class="city">Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="Images/images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="Images/images/wind.png">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey = '8ff90b0a078efbfd400c937cd3b88161';
        const apiUrl = 'https://api.openweathermap.org/data/2.5/weather?&units=metric&q=';

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            const data = await response.json();

            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "째C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/hr";
        }

        searchBtn.addEventListener("click", () => {
            const cityName = searchBox.value.trim();
            if (cityName.length > 0) {
                checkWeather(cityName);
            } else {
                alert("Please enter a city name");
            }
        });

        searchBox.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                const cityName = searchBox.value.trim();
                if (cityName.length > 0) {
                    checkWeather(cityName);
                } else {
                    alert("Please enter a city name");
                }
            }
        });
    </script>
</body>
</html>
